<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draw line with rubber bander</title>
</head>
<body>
     <canvas id="canvas" width="600" height="400">canvas not supported</canvas>

     <div id="controls">
         Stroke color : <select name="" id="strokeStyleSelect">
             <option value="red">red</option>
             <option value="green">green</option>
             <option value="blue">blue</option>
             <option value="orange">orange</option>
             <option value="navy">navy</option>
             <option value="purple">purple</option>
             <option value="goldenrod">goldenrod</option>
             <option value="cornflowerblue">cornflowerblue</option>
         </select>
         Fill color : <select name="" id="fillStyleSelect">
             <option value="red">red</option>
             <option value="green">green</option>
             <option value="blue">blue</option>
             <option value="orange">orange</option>
             <option value="navy">navy</option>
             <option value="purple">purple</option>
             <option value="goldenrod">goldenrod</option>
             <option value="cornflowerblue">cornflowerblue</option>
         </select>
         Line width : <select name="" id="lineWidthSelect">
             <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
         GuideWires:
         <input id="guideWireCheckBox" type="checkbox" checked>
         <input id="fillCheckBox" type="checkbox" checked>
         <input type="button" value="Erase all" id="eraseAllButton">
     </div>

     <script src="./index.js"></script>
</body>
</html>
